<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Productos</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">
                        nuevo
                    </button>
                    <table *ngIf="listaProductos.length > 0"
                    class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listaProductos">
                            <th>{{producto.nombre}}</th>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency: 'USD'}}</td>
                            <td>
                                <i class="fas fa-edit text-success" [routerLink]="['/editar-producto', producto._id]"></i>
                                <i class="fas fa-trash-alt text-danger" (click)="eliminarProducto(producto._id)"></i>
                            </td>
                          </tr>
                         
                        </tbody>
                      </table>
                      <h5 class="tablaVacia" *ngIf="listaProductos.length == 0">No hay productos registrados</h5>
                </div>
            </div>
        </div>
    </div>
</div>
