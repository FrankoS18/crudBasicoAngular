<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">
                        Crear Producto
                    </span>
                    <form class="mt-5" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input formControlName="producto"
                            type="text" class="form-control form-control-lg" placeholder="Producto"> 
                            <div class="text-danger"
                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="categoria"
                             type="text" class="form-control form-control-lg" placeholder="Categoria"> 
                             <div class="text-danger"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoria del producto es <strong>obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="ubicacion"
                             type="text" class="form-control form-control-lg" placeholder="Ubicacion"> 
                             <div class="text-danger"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>La ubicacion del producto es <strong>obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="precio"
                             type="number" class="form-control form-control-lg" placeholder="Precio"> 
                             <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio del producto es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="listar-productos">
                                Volver
                            </button>
                            <button [disabled]="productoForm.invalid" type="submit" class="btn btn-success btn-lg float-end">
                                Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
